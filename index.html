<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papi Admin - Gestion</title>
    <style>
        :root {
            --primary: #4da6ff;
            --bg: #000;
            --surface: #1a1a1a;
            --text: #fff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15px;
        }

        /* Barre de recherche et Boutons */
        .header-controls {
            position: sticky;
            top: 0;
            background: var(--bg);
            padding-bottom: 15px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #search {
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #333;
            background: #222;
            color: #fff;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-edit { background: var(--primary); color: white; }
        .btn-save { background: #28a745; color: white; display: none; }
        .btn-cancel { background: #dc3545; color: white; display: none; }

        #counter {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }

        /* Zone de contenu */
        #content {
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 16px;
            padding-bottom: 100px;
        }

        #editor {
            width: 100%;
            height: 70vh;
            background: #111;
            color: #fff;
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            display: none;
            box-sizing: border-box;
        }

        .email-line { color: var(--primary); font-weight: bold; margin-top: 15px; display: block; }
        .profile-line { padding-left: 15px; border-left: 1px solid #333; margin-bottom: 5px; }
    </style>
</head>

// √âl√©ments DOM
const contentDiv = document.getElementById('content');
const editor = document.getElementById('editor');
const searchInput = document.getElementById('search');
const btnEdit = document.getElementById('btnEdit');
const btnSave = document.getElementById('btnSave');
const btnCancel = document.getElementById('btnCancel');

// Charger les donn√©es (depuis le stockage local ou d√©faut)
let currentData = localStorage.getItem('papiData') || defaultData;

function displayData(filter = "") {
    const blocks = parseBlocks(currentData);
    const keyword = filter.toLowerCase().trim();
    
    let html = "";
    let count = 0;

    blocks.forEach(block => {
        const emailMatch = block.email.toLowerCase().includes(keyword);
        const matchingProfiles = block.profiles.filter(p => p.toLowerCase().includes(keyword));

        if (keyword === "" || emailMatch || matchingProfiles.length > 0) {
            html += `<span class="email-line">${block.email}</span>`;
            
            if (emailMatch || keyword === "") {
                block.profiles.forEach(p => {
                    html += `<div class="profile-line">${p}</div>`;
                });
                if(keyword !== "") count++;
            } else {
                matchingProfiles.forEach(p => {
                    html += `<div class="profile-line">${p}</div>`;
                    count++;
                });
            }
        }
    });

    contentDiv.innerHTML = html || "Aucun r√©sultat";
    document.getElementById('counter').innerText = count > 0 ? `${count} r√©sultat(s)` : "";
}

function parseBlocks(text) {
    const lines = text.split("\n");
    let blocks = [];
    let currentBlock = null;

    lines.forEach(line => {
        const trimmed = line.trim();
        if (trimmed === "" || trimmed === "Compte") return;

        if (trimmed.includes("@") && !trimmed.toLowerCase().includes("profil")) {
            if (currentBlock) blocks.push(currentBlock);
            currentBlock = { email: trimmed, profiles: [] };
        } else if (currentBlock) {
            currentBlock.profiles.push(trimmed);
        }
    });
    if (currentBlock) blocks.push(currentBlock);
    return blocks;
}

// Fonctions d'√©dition
function startEdit() {
    contentDiv.style.display = 'none';
    editor.style.display = 'block';
    editor.value = currentData;
    btnEdit.style.display = 'none';
    btnSave.style.display = 'block';
    btnCancel.style.display = 'block';
    searchInput.style.visibility = 'hidden';
}

function saveData() {
    currentData = editor.value;
    localStorage.setItem('papiData', currentData);
    cancelEdit();
}

function cancelEdit() {
    contentDiv.style.display = 'block';
    editor.style.display = 'none';
    btnEdit.style.display = 'block';
    btnSave.style.display = 'none';
    btnCancel.style.display = 'none';
    searchInput.style.visibility = 'visible';
    displayData();
}

// Recherche
searchInput.addEventListener('input', (e) => displayData(e.target.value));

// Initialisation
displayData();
</script>
